// A function that generates a fixed mapping of letters 

function generate_mapping() { 

  let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // The alphabet string 

  let shuffled = "QWERTYUIOPASDFGHJKLZXCVBNM"; // A fixed shuffled alphabet 

  let mapping = {}; // An empty object to store the mapping 

  for (let i = 0; i < alphabet.length; i++) { 

    // Loop through each letter in the alphabet 

    let letter = alphabet[i]; // Get the current letter 

    let substitute = shuffled[i]; // Get the corresponding substitute 

    mapping[letter] = substitute; // Store the mapping in the object 

  } 

  return mapping; // Return the mapping object 

} 

  

// A function that encrypts a text using a mapping 

function encrypt(text, mapping) { 

  let encrypted = ""; // An empty string to store the encrypted text 

  for (let i = 0; i < text.length; i++) { 

    // Loop through each character in the text 

    let char = text[i]; // Get the current character 

    let upper = char.toUpperCase(); // Convert it to uppercase 

    if (mapping[upper]) { 

      // If the character is a letter in the mapping 

      let substitute = mapping[upper]; // Get the substitute letter 

      if (char === upper) { 

        // If the character was originally uppercase 

        encrypted += substitute; // Append the substitute as it is 

      } else { 

        // If the character was originally lowercase 

        encrypted += substitute.toLowerCase(); // Append the substitute as lowercase 

      } 

    } else { 

      // If the character is not a letter in the mapping 

      encrypted += char; // Append the character as it is 

    } 

  } 

  return encrypted; // Return the encrypted text 

} 

  

// A function that decrypts a text using a mapping 

function decrypt(text, mapping) { 

  let decrypted = ""; // An empty string to store the decrypted text 

  for (let i = 0; i < text.length; i++) { 

    // Loop through each character in the text 

    let char = text[i]; // Get the current character 

    let upper = char.toUpperCase(); // Convert it to uppercase 

    let found = false; // A flag to indicate if the character is found in the mapping 

    for (let key in mapping) { 

      // Loop through each key in the mapping 

      if (mapping[key] === upper) { 

        // If the value of the key matches the character 

        if (char === upper) { 

          // If the character was originally uppercase 

          decrypted += key; // Append the original letter 

        } else { 

          // If the character was originally lowercase 

          decrypted += key.toLowerCase(); // Append the original letter as lowercase 

        } 

        found = true; // Set the flag to true 

        break; // Break the loop 

      } 

    } 

    if (!found) { 

      // If the character is not found in the mapping 

      decrypted += char; // Append the character as it is 

    } 

  } 

  return decrypted; // Return the decrypted text 

}

// A function that applies the password to the encrypted text 

function apply_password_to_encrypt(text, password) { 

  let output = ""; // An empty string to store the output 

  for (let i = 0; i < text.length; i++) { // Loop through each character in the text 

    let char = text[i]; // Get the current character 

    let upper = char.toUpperCase(); // Convert it to uppercase 

    if (letter_to_number(upper) > 0) { // If the character is a letter in the alphabet 

      let encrypted_number = letter_to_number(upper); // Convert the character to a number using letter_to_number 

      let password_char = password[i % password.length]; // Get the corresponding character in the password using the index of the loop 

      let password_number = letter_to_number(password_char); // Convert the password character to a number using letter_to_number 

      let result = 0; // A variable to store the result 

      if (i % 2 === 0) { // If the index is even 

        result = encrypted_number + password_number; // Add the password number to the encrypted number 

      } else { // If the index is odd 

        result = encrypted_number - password_number; // Subtract the password number from the encrypted number 

      } 

      result = result % 26; // If the result is greater than 26 or less than 1, wrap it around using the modulo operator 

      if (result <= 0) { // If the result is less than or equal to 0 

        result = result + 26; // Add 26 to the result 

      } 

      let letter = number_to_letter(result); // Convert the result to a letter using number_to_letter 

      if (char === upper) { // If the character was originally uppercase 

        output += letter; // Append the letter as it is 

      } else { // If the character was originally lowercase 

        output += letter.toLowerCase(); // Append the letter as lowercase 

      } 

    } else { // If the character is not a letter in the alphabet 

      output += char; // Append the character as it is 

    } 

  } 

  return output; // Return the output 

}
